<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="result-section">
        <h1 class="title">Your Result</h1>
        <div class="total-result-div">
          <h2 class="total-score">76</h2>
          <p class="overall">of 100</p>
        </div>
        <p class="result-comment">Great</p>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-section">
        <h3>Summary</h3>
        <div class="summary-division reaction-div">
          <img
            src="assets/images/icon-reaction.svg"
            alt="icon-reaction"
            class="icon icon-reaction"
          />
          <p class="text r-text">Reaction</p>
          <p class="text sum-text"><span class="score">80</span> / 100</p>
        </div>
        <div class="summary-division memory-div">
          <img
            src="assets/images/icon-memory.svg"
            alt="icon-memory"
            class="icon icon-memory"
          />
          <p class="text m-text">Memory</p>
          <p class="text sum-text"><span class="score">92</span> / 100</p>
        </div>
        <div class="summary-division verbal-div">
          <img
            src="assets/images/icon-verbal.svg"
            alt="icon-verbal"
            class="icon icon-verbal"
          />
          <p class="text ve-text">Verbal</p>
          <p class="text sum-text"><span class="score">61</span> / 100</p>
        </div>
        <div class="summary-division visual-div">
          <img
            src="assets/images/icon-visual.svg"
            alt="icon-visual"
            class="icon icon-visual"
          />
          <p class="text vi-text">Visual</p>
          <p class="text sum-text"><span class="score">72</span> / 100</p>
        </div>

        <button type="submit">Continue</button>
      </section>
    </main>
  </body>
</html>
