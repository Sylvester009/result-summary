<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="result-section">
        <h1 class="title">Your Result</h1>
        <div class="total-result-div">
          <h2 class="total-score" id="overall-score"></h2>
          <p class="overall">of 100</p>
        </div>
        <p class="result-comment">Great</p>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-section">
        <h3>Summary</h3>
        <div class="summary-division reaction-div">
          <img src="" alt="" class="icon icon-reaction" id="icon-reaction" />
          <p class="text r-text" id="r-text"></p>
          <p class="text sum-text">
            <span class="score" id="r-score"></span> / 100
          </p>
        </div>
        <div class="summary-division memory-div">
          <img src="" alt="" class="icon icon-memory" id="icon-memory" />
          <p class="text m-text" id="m-text"></p>
          <p class="text sum-text">
            <span class="score" id="m-score"></span> / 100
          </p>
        </div>
        <div class="summary-division verbal-div">
          <img src="" alt="" class="icon icon-verbal" id="icon-verbal" />
          <p class="text ve-text" id="ve-text"></p>
          <p class="text sum-text">
            <span class="score" id="ve-score"></span> / 100
          </p>
        </div>
        <div class="summary-division visual-div">
          <img src="" alt="" class="icon icon-visual" id="icon-visual" />
          <p class="text vi-text" id="vi-text"></p>
          <p class="text sum-text">
            <span class="score" id="vi-score"></span> / 100
          </p>
        </div>

        <button type="submit">Continue</button>
      </section>
    </main>
  </body>
</html>
